<font color=0033dd> <br>小宇都已經四歲了，馬麻這週才開始跟小宇唸睡前故事 <br>以前是小宇ㄧ上床就睡著了，根本不需要講故事 <br>現在是馬麻一上床就睡著了 <br>試了幾天，都唸不到半本書，就開始哩哩拉拉的結巴 <br>小宇會一直催促：馬麻，再唸ㄚ∼ <br>勉強的翻完一本就不醒人事了（我）  <p>一向喜歡在枕邊放堆書，就是ㄧ翻書就會想睡啦 <br>一本書常常擺上幾個月都沒翻上幾頁 <br>要難得遇上幾個失眠的夜晚才能看得完
