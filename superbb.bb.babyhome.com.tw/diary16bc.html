<img src=icon/f24.gif border=0><font size=+1><b>母親節 </b></font>

<br><a href=diary6593.html?/0,X,mid12484,yy12008,mm15.htm?y2=2008&m2=5><font color=blue>2008 / 5</font></a> / 11&nbsp;(5 歲 6 個月)<br>
<img src=img/l6.gif>
<br>
昨天晚上趕在打烊前去訂了一個小蛋糕 <br>小宇站在蛋糕櫃前一直跟馬麻爭執六吋的蛋糕太小，會不夠吃 <br>一定要買大一點的才行...<p>今天上午把拔和舅舅兩人帶著兒子去台大玩 <br>中午到肯德基買了兩桶炸雞去阿嬤家吃 <br>蛋糕店還送了一朵康乃馨，讓小宇拿去送給阿嬤 <br>一點多二阿姨和姨丈才到，買了５０嵐請大家喝 <br>然後一起切了蛋糕，簡單的過了母親節
