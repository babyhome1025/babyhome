<img src=icon/f66.gif border=0><img src=icon/friend.gif alt="好友分享" border=0><font size=+1><b>接到警察局的電話 </b></font>

<br><a href=diary0ce0.html?/0,X,mid12484,yy12008,mm14.htm?y2=2008&m2=4><font color=blue>2008 / 4</font></a> / 1&nbsp;(5 歲 5 個月)<br>
<img src=img/l6.gif>
<br>
昨晚十點多，我和小宇都已經上床了 <br>電話響起，接起來對方說是警察局要找把拔 <br>我說把拔不在，有什麼事？ <br>警方竟然說把拔的手機找到啦！ <br>真是太神奇了∼<p>小宇聽了很興奮的說要立刻打電話告訴把拔 <br>撥了電話過去沒接 <br>跟小宇說早上起床再打 <br>今天早上出門時，小宇真的惦記著這件事 <br>很激動的跟把拔說他的手機找到了<p>重點是小宇想要跟把拔一起去警察局看警察啦！^^
