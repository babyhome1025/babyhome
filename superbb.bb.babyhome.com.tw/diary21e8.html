練習調控，力氣控制<p>以前是玩用手拍，不能讓氣球落下 <br>HIGH起來還是要練習控制力氣 <br>小宇現在可以控制得不錯，一顆球玩很久 <br>後來變成用吹的，球快飄下來就用嘴巴吹上去 <br>來不及時才用手 <br>沒想到他吹得比馬麻好 <br>因為他比較矮，空間比較大吧 <br>可是小宇可以把球吹高，馬麻怎麼吹都只是往前跑呢！<p>後來他自己改成用頭頂 <br>反正眼神追視還不錯就是了
