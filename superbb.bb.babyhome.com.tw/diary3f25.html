<img src=icon/f70.gif border=0><font size=+1><b>日式一番鍋 </b></font>

<br><a href=diary27f3.html?/0,X,mid12484,yy12007,mm18.htm?y2=2007&m2=8><font color=blue>2007 / 8</font></a> / 30&nbsp;(4 歲 10 個月)<br>
<img src=img/l6.gif>
<br>
馬麻比較想去偵軒，把拔想去吃ㄧ番鍋 <br>因為一番鍋是吃到飽的，有很多肉可以選擇 <br>把拔喜歡大口大口吃肉的感覺 <br>可是最近覺得品質有下滑 <br>不過今天真是我們覺得最難吃的一次 <br>馬麻最愛的雪花牛已經不賣了 <br>沙朗牛肉整盤肉都有筋，跟店員反應 <br>說廚房整塊肉都是一樣的，下一盤也會有同樣的情形 <br>培根牛（牛五花）每片有三分之二以上都是白色的油 <br>吃了半盤就好膩喔<p>連把拔都說以後還是去吃偵軒就好了
