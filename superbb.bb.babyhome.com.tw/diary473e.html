<img src=icon/f49.gif border=0><font size=+1><b>把拔生日 </b></font>

<br><a href=diary7498.html?/0,X,mid12484,yy12007,mm14.htm?y2=2007&m2=4><font color=blue>2007 / 4</font></a> / 7&nbsp;(4 歲 5 個月)<br>
<img src=img/l6.gif>
<br>
中午接到阿嬤的電話，說晚上等我們吃飯 <br>跟阿嬤說我們可能很晚才會到台北，怕路上會塞車 <br>阿嬤說今天是四月７日，是把拔的生日ㄚ<p>對后∼我根本就忘了....^^"<p>阿嬤還買了一個小蛋糕 <br>小宇看到蛋糕馬上問：是誰生日？ <br>問他：是你的生日嗎？ <br>小宇說：不是，我的生日還沒到，馬麻說我再過生日時就五歲了 <br>悄悄跟他說是把拔 <br>小宇立刻撲過去抱住把拔，跟把拔說：生日快樂<p>真的很謝謝阿嬤啦∼
