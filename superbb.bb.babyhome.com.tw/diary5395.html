<img src=icon/f65.gif border=0><font size=+1><b>換房間睡 </b></font>

<br><a href=diary5c97.html?/0,X,mid12484,yy12007,mm111.htm?y2=2007&m2=11><font color=blue>2007 / 11</font></a> / 4&nbsp;(5 歲)<br>
<img src=img/l6.gif>
<br>
這幾天氣溫驟降，從前天開始讓小宇和把拔睡另一個小房間（平時放他的玩具） <br>因為我們的主臥室有三面牆靠邊間，冬天非常冷 <br>室溫大約和要比其他房間至少低個三度<p>天氣冷，小宇夜裡容易鼻塞和夜咳 <br>換個溫暖的房間真的睡得比較好 <br>不過我昨晚也開始小咳了 <br>可是我不喜歡睡那個小房間 <br>所以這幾天是把拔陪睡，我一人睡一間 <br>超棒的！
