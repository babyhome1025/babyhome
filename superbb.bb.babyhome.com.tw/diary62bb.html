<br><a href=diary5afd.html?/0,X,mid12484,yy12005,mm111.htm?y2=2005&m2=11><font color=blue>2005 / 11</font></a> / 22&nbsp;(3 歲)<br>
<img src=img/l6.gif>
<br>
小宇終歸是要回到一般的學校和大家過團體生活 <br>不過特教的資源都集中在公立的幼托(公幼/公托/公辦民營托兒所) <br>班級人數要比私立的多很多 <br>馬麻希望小宇能夠先從小團體開始適應 <br>下午參觀了兩間住家附近的小型托兒所 <br>考慮在過完年後,是否要讓小宇再回到托兒所唸半天班 <br>下午繼續目前的療育課程<p>參觀的時候,很誠實的告知小宇有情緒及學習方面的障礙 <br>兩間托兒所的所長都表示會特別的照顧,請馬麻放心....
