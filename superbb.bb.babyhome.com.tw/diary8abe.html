<img src=UPLOAD0/2601/s180/2484.48584961.x32323.jpg> <img src=UPLOAD0/2601/s180/2484.48584950.x74982.jpg> <p>在花蓮的最後一個上午，陰沉沉的好像要變天了 <br>上午在吃完早餐就到海邊走走，從民宿走出來不到一分鐘就到海堤，上了堤防就可以看到海了<p>小宇滿腦子還是想要玩沙，不讓他下去就垮著一張臉 <br>我們沿著堤防往北走個一兩分鐘就到北濱公園，這邊的沙比較乾淨，小宇立刻脫褲子跳進沙堆裡 <br>（花蓮的沙灘上很多破碎的漂流木，能讓小孩玩沙的地方不多）<p><img src=UPLOAD0/2601/s/2484.48584924.x14904.jpg> <img src=UPLOAD0/2601/s/2484.48584940.x91116.jpg> <img src=UPLOAD0/2601/s/2484.48584953.x41166.jpg> <img src=UPLOAD0/2601/s/2484.48584956.x57321.jpg> <img src=UPLOAD0/2601/s/2484.48584958.x64949.jpg> <img src=UPLOAD0/2601/s/2484.48584960.x86661.jpg>
