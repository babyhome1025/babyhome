<img src=icon/f61.gif border=0><font size=+1><b>晚餐吃上海菜飯 </b></font>

<br><a href=diaryb554.html?/0,X,mid12484,yy12008,mm19.htm?y2=2008&m2=9><font color=blue>2008 / 9</font></a> / 10&nbsp;(5 歲 10 個月)<br>
<img src=img/l6.gif>
<br>
<img src=UPLOAD0/2601/2484.54658123.x54049.jpg><p>上海菜飯<p>雪裡紅炒絞肉 <br>蔥油雞翅 <br>紫菜蛋花湯<p>第一次做菜飯 <br>因為昨晚去奶奶家時，奶奶將晚餐的香腸讓我們包回來 <br>心想再加熱的香腸會太乾 <br>冰箱還有些青江菜，乾脆來做上海菜飯 <br>不過因為用的是台式的紅麴香腸 <br>所以蒸好的菜飯中有著濃濃的酒香 <br>也有濃濃的台味<p><img src=UPLOAD0/2601/s180/2484.54658203.x04553.jpg> <img src=UPLOAD0/2601/s180/2484.54658124.x13988.jpg><p>
