小宇的汽座終於寄來了,是彼得兔的 <br>就是繼上次在嬰品店把小宇的頭卡住的A牌以及等了一個多月還是沒貨的C牌後,完全放棄的隨便決定<p>抱歉,這台倉庫沒貨...哇哩勒... <br>不過店員說可以幫我們用寄的 <br>好吧,真的不想再跑一趟了<p>一天兩天三天... <br>每天下班回到家都問:哥哥的東西寄來了ㄇ? <br>終於到了,趕快試看看 <br>因為在現場並沒試坐過,所以粉期待<p>可愛ㄝ,安全帶還有隻小兔 <br>終於,哥哥有了自己的位子囉.
