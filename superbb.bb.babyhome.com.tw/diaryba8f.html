<br><a href=diary0a58.html?/0,X,mid12484,yy12008,mm110.htm?y2=2008&m2=10><font color=blue>2008 / 10</font></a> / 21&nbsp;(5 歲 11 個月)<br>
<img src=img/l6.gif>
<br>
把拔說星期六請大家(爺奶叔嬸姑姑和cousins)來家裡吃飯 <br>那星期天我們去外面吃，幫我過生日 <br>我說星期六一起慶祝就好了，去外面很花錢的 <br>把拔說全部找來人太多，我們找爺爺奶奶一起去吃飯就好 <br>我說不要，假日餐廳都是人，而且爺爺又不喜歡吃餐廳的東西 <br>把拔又說：那我們買個蛋糕去爺爺奶奶家吃...<p>夠了！你是豬頭啊？！
