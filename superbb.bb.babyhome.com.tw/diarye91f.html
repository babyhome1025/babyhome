<br>
打開電腦一下子就連上網了，熊熊的想起一件事 <br>我竟然忘了把筆電的電源線從地上拔起來 <br>表示我的電腦就只剩下一個小時的壽命啦∼ <br>這台筆電是華碩的 <br>當初還本著愛用國貨的心態 <br>現在到了國外要去哪裡找一條ＡＳＵＳ的線啊 <br>（把拔帶了兩台筆電分別是ＩＢＭ和ＨＰ）<p>就算有人在賣，不知道要多貴哩！ <br>難道我只能等把拔年底回台灣時幫我帶回來嗎？
