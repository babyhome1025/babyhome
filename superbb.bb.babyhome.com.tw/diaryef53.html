<br><a href=diary338f.html?/0,X,mid12484,yy12007,mm17.htm?y2=2007&m2=7><font color=blue>2007 / 7</font></a> / 26&nbsp;(4 歲 9 個月)<br>
<img src=img/l6.gif>
<br>
除了養樂多，平時沒有給小宇吃零食的習慣 <br>昨晚買了三個甜甜圈，早上先幫他一分四切開 <br>因為只買了三個，想從家裡再翻一些零食給他帶去 <br>結果發現都過期了......=_="<p>後來問他要不要帶牛肉乾，小宇很高興的說好 <br>先給他一小塊吃看看，他說有點辣，可是沒關係，他可以喝水 <br>所以拿夾鏈袋幫他裝了一點點 <br>跟他說如果太辣沒吃完沒關係，或是可以請老師吃 <br>大人比較不怕辣（我是覺得一點都不辣）
