晚上聽到小宇跟把拔說<p>我們老師說非洲的人很可憐都沒有東西吃，所以我們不能浪費食物，他們為什麼沒有東西吃？<p>把拔：因為那邊都沒有下雨，種不出食物 <br>小宇：他們沒有水龍頭嗎？ <br>把拔：不是，水龍頭的水是從哪裡來的？沒有下雨地上都沒有水，有水龍頭也沒有用，而且他們很窮，根本沒有錢....<p>小宇：所以他們沒有錢去買水龍頭嗎....=_="
